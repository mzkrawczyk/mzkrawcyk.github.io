          "long": "Miłosz Krawczyk (b. 2004) is a Swedish-Polish composer whose music is shaped by sacred traditions, folk idioms, and the expressive intensity of Eastern European modernism. He began his musical journey in Nyköping before studying composition, piano, and conducting at Lilla Akademien in Stockholm under Matthew Peterson, Daniel Nelson and others, and private studies with Krzysztof Grzeszczak. Currently he studies at the Royal College of Music in Stockholm (KMH) with Djuro Živković. At 17 he debuted with orchestra at KMH; his music has since been heard across Sweden and the Baltics. In February 2025 his orchestral Angelus premiered to acclaim. Scholarship recipient from RSAM, Bifrostorden, O/Modernt, Bogliasco Foundation and more. Apart from composing he is active as arranger, pianist and conductor."
