        "EN": {
      "short": "Miłosz Krawczyk (b. 2004) is a Swedish-Polish composer inspired by sacred traditions, folk idioms, and Eastern-European modernism.",
      "medium": "Miłosz Krawczyk (b. 2004) is a Swedish-Polish composer whose music is shaped by sacred traditions, folk idioms, and the expressive intensity of Eastern European modernism. He began his musical journey in Nyköping before studying composition, piano, and conducting at Lilla Akademien in Stockholm. There, he was mentored by Matthew Peterson, Daniel Nelson, Martin Sturfält, and Mika Eichenholz, and also received private instruction from Professor Krzysztof Grzeszczak in Łódź, Poland. He is currently pursuing a bachelor's degree in composition at the Royal College of Music in Stockholm (KMH), where he studies under Djuro Živković. A key mentor in his artistic development has also been conductor Christian Karlsen. At just 17, Krawczyk made his orchestral debut at KMH with his first symphonic work. The following year, he was commissioned by the Nyköping Philharmonic Society to write an orchestral overture, a piece that garnered considerable media attention. Since then, his music has been performed across Sweden and the Baltics by leading ensembles and soloists, including the Stockholm Saxophone Quartet, the Stockholm Wind Symphony, and the choir En Kör. In February 2025, his large-scale orchestral work Angelus premiered to great acclaim.",
      "long": "Miłosz Krawczyk (b. 2004) is a Swedish-Polish composer whose music is shaped by sacred traditions, folk idioms, and the expressive intensity of Eastern European modernism. He began his musical journey in Nyköping before studying composition, piano, and conducting at Lilla Akademien in Stockholm. There, he was mentored by Matthew Peterson, Daniel Nelson, Martin Sturfält, and Mika Eichenholz, and also received private instruction from Professor Krzysztof Grzeszczak in Łódź, Poland. He is currently pursuing a bachelor's degree in composition at the Royal College of Music in Stockholm (KMH), where he studies under Djuro Živković. A key mentor in his artistic development has also been conductor Christian Karlsen. At just 17, Krawczyk made his orchestral debut at KMH with his first symphonic work. The following year, he was commissioned by the Nyköping Philharmonic Society to write an orchestral overture, a piece that garnered considerable media attention. Since then, his music has been performed across Sweden and the Baltics by leading ensembles and soloists, including the Stockholm Saxophone Quartet, the Stockholm Wind Symphony, and the choir En Kör. In February 2025, his large-scale orchestral work Angelus premiered to great acclaim. Krawczyk has been awarded scholarships from prestigious institutions such as the Royal Swedish Academy of Music, the Bifrost Order, O/Modernt, and the Karin and Einar Blomsjö Foundation. In 2024, he was selected for a residency program at the Bogliasco Foundation in Italy. In addition to composing, he is active as an arranger, pianist, and conductor. His arrangements have been commissioned by and performed at major venues, including the Stockholm Concert Hall. Known for his eloquence and passion for music history, he has also been invited to lecture on the subject, receiving praise for his engaging and insightful presentations. Beyond music, Krawczyk enjoys poetry and literature, exploring nature on long cycling trips, and playing electric bass in a rock band with friends."
    },
    "SV": {
      "short": "Miłosz Krawczyk (f. 2004) är en svensk-polsk tonsättare som hämtar inspiration från sakral tradition, folkmusik och östeuropeisk modernism.",
      "medium": "Miłosz Krawczyk (f. 2004) är en svensk-polsk tonsättare vars musik formas av sakral tradition, folkmusik och det känslomässiga uttrycket i östeuropeisk modernism. Han inledde sin musikaliska bana i Nyköping och studerade därefter komposition, piano och dirigering vid Lilla Akademien i Stockholm. Där handleddes han av Matthew Peterson, Daniel Nelson, Martin Sturfält och Mika Eichenholz, samt fick privatundervisning av professor Krzysztof Grzeszczak i Łódź, Polen. Han studerar nu komposition på kandidatnivå vid Kungliga Musikhögskolan i Stockholm (KMH) där han har Djuro Živković som lärare. Dirigenten Christian Karlsen har också varit en viktig mentor. Vid bara 17 års ålder gjorde Krawczyk sin orkesterdebut på KMH med sitt första symfoniska verk. Året efter tilldelades han ett uppdrag av Nyköping Filharmoniska Sällskap att skriva en orkesterouvertyr, ett verk som fick betydande medial uppmärksamhet. Sedan dess har hans musik framförts i hela Sverige och Baltikum av ledande ensembler och solister, inklusive Stockholm Saxophone Quartet, Stockholm Wind Symphony och kören En Kör. I februari 2025 hade hans storskaliga orkesterverk Angelus premiär och mottogs med stor uppskattning.",
      "long": "Miłosz Krawczyk (f. 2004) är en svensk-polsk tonsättare vars musik präglas av sakral tradition, folkmusik och östeuropeisk modernism. Han inledde sin musikaliska resa i Nyköping och studerade därefter komposition, piano och dirigering vid Lilla Akademien i Stockholm, där han handleddes av Matthew Peterson, Daniel Nelson, Martin Sturfält och Mika Eichenholz samt fick privatundervisning av professor Krzysztof Grzeszczak i Łódź, Polen. Han studerar nu komposition på kandidatnivå vid Kungliga Musikhögskolan i Stockholm (KMH) med Djuro Živković som lärare. Dirigenten Christian Karlsen har också varit en viktig mentor. Vid bara 17 års ålder gjorde Krawczyk sin orkesterdebut på KMH med sitt första symfoniska verk. Året efter tilldelades han ett uppdrag av Nyköping Filharmoniska Sällskap att skriva en orkesterouvertyr, ett verk som fick betydande medial uppmärksamhet. Sedan dess har hans musik framförts i hela Sverige och Baltikum av ledande ensembler och solister, inklusive Stockholm Saxophone Quartet, Stockholm Wind Symphony och kören En Kör. I februari 2025 hade hans storskaliga orkesterverk Angelus premiär och mottogs med stor uppskattning. Krawczyk har erhållit stipendier från prestigefyllda institutioner såsom Kungliga Musikaliska Akademien, Bifrostorden, O/Modernt och Karin och Einar Blomsjös stiftelse. År 2024 utsågs han till deltagare i ett residensprogram hos Bogliasco Foundation i Italien. Förutom att komponera är han verksam som arrangör, pianist och dirigent. Hans arrangemang har beställts och framförts på stora arenor, bland annat Konserthuset i Stockholm. Han är känd för sin vältalighet och passion för musikhistoria och har bjudits in att föreläsa om ämnet, där han fått beröm för sina engagerande och insiktsfulla presentationer. Bortom musiken uppskattar Krawczyk poesi och litteratur, att utforska naturen på långa cykelturer och att spela elbas i ett rockband med vänner."
    },
    "PL": {
      "short": "Miłosz Krawczyk (ur. 2004) to szwedzko-polski kompozytor inspirowany tradycjami sakralnymi, folklorem i wschodnioeuropejskim modernizmem.",
      "medium": "Miłosz Krawczyk (ur. 2004) to szwedzko-polski kompozytor, którego muzykę kształtują tradycje sakralne, folklor i ekspresyjność wschodnioeuropejskiego modernizmu. Rozpoczął swoją muzyczną drogę w Nyköping, następnie studiował kompozycję, fortepian i dyrygenturę w Lilla Akademien w Sztokholmie, gdzie był prowadzony przez Matthew Petersona, Daniela Nelsona, Martina Sturfälta i Mikę Eichenholza, a także pobierał prywatne lekcje u profesora Krzysztofa Grzeszczaka w Łodzi. Obecnie studiuje kompozycję na poziomie licencjackim w Królewskiej Wyższej Szkole Muzycznej w Sztokholmie (KMH) pod opieką Djuro Živkovicia. Ważnym mentorem w jego rozwoju artystycznym był także dyrygent Christian Karlsen. W wieku zaledwie 17 lat Krawczyk zadebiutował z orkiestrą w KMH swoim pierwszym utworem symfonicznym. Rok później otrzymał zamówienie od Nyköping Philharmonic Society na napisanie uwertury orkiestrowej, która spotkała się z dużym zainteresowaniem mediów. Od tego czasu jego muzyka była wykonywana w całej Szwecji i krajach bałtyckich przez czołowe zespoły i solistów, w tym Stockholm Saxophone Quartet, Stockholm Wind Symphony oraz chór En Kör. W lutym 2025 roku miała miejsce premiera jego wielkoformatowego utworu orkiestrowego Angelus, która spotkała się z entuzjastycznym przyjęciem.",
      "long": "Miłosz Krawczyk (ur. 2004) to szwedzko-polski kompozytor, którego muzyka czerpie z tradycji sakralnych, folkloru i modernizmu Europy Wschodniej. Rozpoczął swoją muzyczną drogę w Nyköping, by następnie studiować kompozycję, fortepian i dyrygenturę w Lilla Akademien w Sztokholmie, gdzie był prowadzony przez Matthew Petersona, Daniela Nelsona, Martina Sturfälta i Mikę Eichenholza, a także pobierał prywatne lekcje u profesora Krzysztofa Grzeszczaka w Łodzi. Obecnie studiuje kompozycję na poziomie licencjackim w Królewskiej Wyższej Szkole Muzycznej w Sztokholmie (KMH) pod opieką Djuro Živkovicia. Ważnym mentorem w jego rozwoju artystycznym był także dyrygent Christian Karlsen. W wieku zaledwie 17 lat Krawczyk zadebiutował z orkiestrą w KMH swoim pierwszym utworem symfonicznym. Rok później otrzymał zamówienie od Nyköping Philharmonic Society na napisanie uwertury orkiestrowej, która spotkała się z dużym zainteresowaniem mediów. Od tego czasu jego muzyka była wykonywana w całej Szwecji i krajach bałtyckich przez czołowe zespoły i solistów, w tym Stockholm Saxophone Quartet, Stockholm Wind Symphony oraz chór En Kör. W lutym 2025 roku miała miejsce premiera jego wielkoformatowego utworu orkiestrowego Angelus, która spotkała się z entuzjastycznym przyjęciem. Krawczyk otrzymał stypendia z prestiżowych instytucji, takich jak Królewska Szwedzka Akademia Muzyczna, Bifrostorden, O/Modernt oraz Fundacja Karin i Einara Blomsjö. W 2024 roku został wybrany do programu rezydencyjnego Bogliasco Foundation we Włoszech. Oprócz komponowania jest aktywny jako aranżer, pianista i dyrygent. Jego aranżacje były zamawiane i wykonywane w ważnych salach, m.in. w Konserthuset w Sztokholmie. Znany jest z elokwencji i pasji do historii muzyki, był zapraszany do wygłaszania wykładów na ten temat, otrzymując pochwały za angażujące i wnikliwe prezentacje. Poza muzyką Krawczyk ceni sobie poezję i literaturę, lubi poznawać naturę podczas długich wycieczek rowerowych oraz grać na gitarze basowej w rockowym zespole z przyjaciółmi."
    }
